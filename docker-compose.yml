version: '3.8'

services:
  # Production service using nginx
  floor-plan-editor:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: floor-plan-editor:latest
    container_name: floor-plan-editor
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

